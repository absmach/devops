loki:
  enabled: true
  auth_enabled: false
  storage:
    bucketNames:
      chunks: loki-migration
      ruler: loki-migration
      admin: loki-migration
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
      admin_api_directory: /var/loki/admin
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  targetModule: "all"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "do-block-storage"
    enableStatefulSetAutoDeletePVC: true

# Disable other deployment modes
gateway:
  enabled: false
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
