{{- if .Values.ui_backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.ui_backend.httpPort }}
      targetPort: {{ .Values.ui_backend.httpPort }}
  selector:
    app: {{ .Release.Name }}
    component: backend
{{- end }}

