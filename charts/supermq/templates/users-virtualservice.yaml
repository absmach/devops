apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-users-vs
  labels:
    app: {{ .Release.Name }}
    component: users
spec:
  gateways:
    - {{ .Values.users.istioGateway | default "mg-istio-gateway" }}
  hosts:
    - {{ .Values.users.host | default (printf "%s-users.local" .Release.Name) }}
  http:
    - name: primary
      match:
        - headers:
            domain-id:
              regex: {{ .Values.abRollout.canaryDomains | default "^$" | quote }}
      route:
        - destination:
            host: {{ .Release.Name }}-users
            subset: canary
          weight: 100
        - destination:
            host: {{ .Release.Name }}-users
            subset: stable
          weight: 0
    - name: default-traffic
      route:
        - destination:
            host: {{ .Release.Name }}-users
            subset: stable
          weight: 100
        - destination:
            host: {{ .Release.Name }}-users
            subset: canary
          weight: 0
