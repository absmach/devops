apiVersion: v2
name: mainflux
description: Mainflux IoT Platform
icon: https://avatars1.githubusercontent.com/u/13207490
type: application
version: 1.0.3
appVersion: "0.12.1"
home: https://www.mainflux.com
sources:
  - https://hub.docker.com/u/mainflux/
maintainers:
  - name: blokovi
    email: ivan.milosevic@mainflux.com
  - name: isavcic
    email: isavcic@gmail.com

dependencies:
  - name: nats
    version: "4.3.7"
    repository: "@stable"
  - name: postgresql
    version: "10.2.3"
    repository: "@bitnami"
    alias: postgresqlthings
    condition: postgresqlthings.enabled
  - name: postgresql
    version: "10.2.3"
    repository: "@bitnami"
    alias: postgresqlusers
    condition: postgresqlusers.enabled
  - name: postgresql
    version: "10.2.3"
    repository: "@bitnami"
    alias: postgresqlauth
    condition: postgresqlauth.enabled
  - name: postgresql
    version: "10.2.3"
    repository: "@bitnami"
    alias: postgresqlbootstrap
    condition: postgresqlbootstrap.enabled
  - name: postgresql
    version: "10.2.3"
    repository: "@bitnami"
    alias: postgresqlcerts
    condition: postgresqlcerts.enabled
  - name: redis
    version: "12.6.2"
    repository: "@bitnami"
    alias: redis-streams
  - name: redis
    version: "12.6.2"
    repository: "@bitnami"
    alias: redis-auth
  - name: redis
    version: "12.6.2"
    repository: "@bitnami"
    alias: redis-mqtt
  - name: redis
    version: "12.6.2"
    repository: "@bitnami"
    alias: redis-opcua
    condition: adapter_opcua.enabled
  - name: redis
    version: "12.6.2"
    repository: "@bitnami"
    alias: redis-lora
    condition: adapter_lora.enabled
  - name: influxdb
    version: "1.1.9"
    repository: "@bitnami"
    condition: influxdb.enabled
  - name: mongodb
    version: "10.4.1"
    repository: "@bitnami"
    alias: twins-db
    condition: twins.enabled
  - name: postgresql
    version: "10.2.3"
    repository: "@bitnami"
    alias: postgresqlnotifiersmtp
    condition: postgresqlnotifiersmtp.enabled
  - name: loki-stack
    version: "2.5.0"
    repository: "@grafana"
    condition: loki-stack.enabled
