defaults:
  logLevel: "info"
  image:
    pullPolicy: "IfNotPresent"
    repository: "magistrala"
    tag: "latest"
    # imagePullSecrets:
    #   - {}
  # Replicas of MQTT adapter, NATS, Things, Envoy and Auth
  replicaCount: 3
  natsPort: 4222
  jaegerCollectorPort: 14268

ingress:
  enabled: true
  annotations: {}
  labels: {}
  # Uncomment this block for TLS support in public ingress
  # hostname: ""
  # tls:
  #   hostname: ""
  #   secret: "magistrala-server"

nginxInternal:
  mtls:
    # By default mTLS is disabled. If you use mTLS, comment this block.
    tls: ""
    intermediateCrt: ""
    # Uncomment this block for TLS and mTLS support.
    # Use sh script from /secrets/secrets.sh to create config maps with your certs
    # tls: "magistrala-server"
    # intermediateCrt: "ca"

adapter_http:
  image: {}
  httpPort: 8008

adapter_coap:
  image: {}
  port: 5683

adapter_opcua:
  enabled: false
  image: {}
  httpPort: 8188
  policy: ""
  mode: ""
  certFile: ""
  keyFile: ""
  eventConsumer: "opcua"
  redisRouteMapPort: 6379

adapter_lora:
  enabled: false
  image: {}
  httpPort: 9017
  messageUrl: "tcp://lora.magistrala.abstractmachines.fr:1883"
  redisRouteMapPort: 6379

notifier_smtp:
  enabled: false
  image: {}
  emailHost: "smtp.example.com"
  smtpPort: 2525
  fromName: "Magistrala - Abstract Machines"
  fromEmail: "admin@example.com"
  username: ""
  password: ""
  secret: ""
  httpPort: 9015

mqtt:
  enabled: true
  securityContext:
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000
  adapter:
    image:
      repository: "magistrala/mqtt"
    mqttPort: 1884
    wsPort: 8081
    logLevel: "debug"
  broker:
    image:
      repository: "magistrala/vernemq"
    mqttPort: 1883
    wsPort: 8080
    logLevel: "info"
    persistentVolume:
      size: 5Gi
  redisESPort: 6379
  redisCachePort: 6379

auth:
  image: {}
  httpPort: 9002
  grpcPort: 7001
  adminEmail: "admin@example.com"
  adminPassword: "12345678"

users:
  image: {}
  httpPort: 9002
  grpcPort: 7001
  adminEmail: "admin@example.com"
  adminPassword: "12345678"

things:
  image: {}
  httpPort: 9000
  authGrpcPort: 7000
  authHttpPort: 9001
  redisESPort: 6379
  redisCachePort: 6379

bootstrap:
  enabled: false
  image: {}
  httpPort: 9013
  redisESPort: 6379

certs:
  enabled: false
  image: {}
  httpPort: 9019
  logLevel: "info"
  sdkThingsPrefix: ""
  encryptKey: ""
  clientTLS: ""
  serverCert: ""
  serverKey: ""
  signCAPath: "/etc/ssl/certs/ca.crt"
  signCAKeyPath: "/etc/ssl/certs/ca.key"
  signHoursValid: "2048h"
  signRSABits: 2048
  signVaultToken: ""
  signVaultHost: ""
  signVaultPKIPath: "pki_int"
  signVaultRole: "agent"

ui:
  image: {}
  port: 9090
  redirectUrl: https://localhost
  httpAdapterUrl: "http://magistrala-adapter-http:8008"
  usersUrl: "http://magistrala-users:9002"
  thingsUrl: "http://magistrala-things:9000"
  readerUrl: "http://magistrala-timescale-reader:8911"

influxdb:
  enabled: false
  dbPort: 8086
  writer:
    image: {}
    httpPort: 9006
  reader:
    image: {}
    httpPort: 9005
  database: "magistrala"
  authEnabled: true
  auth:
    admin:
      username: magistrala
      password: magistrala
      token: magistrala-influxdb-token
      org: magistrala
      bucket: magistrala
  configPath: "/config.toml"
  contentType: "application/senml+json"
  transformer: "senml"
  backup:
    enabled: false
    cronjob:
      schedule: "0 2 * * *"

mongodb:
  enabled: false
  dbPort: 27017
  writer:
    image: {}
    httpPort: 9008
  reader:
    image: {}
    httpPort: 9007
  database: "magistrala"
  authEnabled: true
  adminUser:
    name: "magistrala"
    pwd: "magistrala"
  configPath: "/subjects.toml"
  contentType: "application/senml+json"
  transformer: "json"

nats:
  auth:
    enabled: false
  clusterAuth:
    enabled: false
  maxPayload: 268435456
  replicaCount: 3

