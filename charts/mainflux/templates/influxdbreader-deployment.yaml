{{- if .Values.influxdb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-influxdb-reader
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: influxdb-reader
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "{{ .Values.influxdb.reader.httpPort }}"
        prometheus.io/scrape: "true"
      labels:
        app: {{ .Release.Name }}
        component: influxdb-reader
    spec:
      containers:
        - env:
            - name: MG_INFLUX_READER_LOG_LEVEL
              value: debug
            - name: MG_THINGS_AUTH_GRPC_URL
              value: {{ .Release.Name }}-envoy:{{ .Values.things.authGrpcPort }}
            - name: MG_AUTH_GRPC_URL
              value: {{ .Release.Name }}-envoy:{{ .Values.users.grpcPort }}
            - name: MG_INFLUX_READER_PORT
              value: "{{ .Values.influxdb.reader.httpPort }}"
            - name: MG_INFLUXDB_BUCKET
              value: "{{ .Values.influxdb.auth.admin.bucket }}"
            - name: MG_INFLUXDB_DBURL
              value: "http://{{ .Release.Name }}-influxdb:{{ .Values.influxdb.dbPort }}"
            - name: MG_INFLUXDB_TOKEN
              value: "{{ .Values.influxdb.auth.admin.token }}"
            - name: MG_INFLUXDB_ORG
              value: "{{ .Values.influxdb.auth.admin.org }}"
            - name: MG_INFLUXDB_HOST
              value: {{ .Release.Name }}-influxdb
            - name: MG_INFLUXDB_PORT
              value: "{{ .Values.influxdb.dbPort }}"
            - name: MG_INFLUXDB_TIMEOUT
              value: 60s
            - name: MG_INFLUXDB_USER_AGENT
              value: influxdb-reader
            - name: MG_JAEGER_URL
              value: "http://{{ .Release.Name }}-jaeger-collector:{{ .Values.defaults.jaegerCollectorPort }}/api/traces"
            - name: MG_SEND_TELEMETRY
              value: "false"
          image: "{{ default .Values.defaults.image.repository .Values.influxdb.reader.image.repository }}/influxdb-reader:{{ default .Values.defaults.image.tag .Values.influxdb.reader.image.tag }}"
          imagePullPolicy: {{ default .Values.defaults.image.pullPolicy .Values.influxdb.reader.image.pullPolicy }}
          name: {{ .Release.Name }}-influxdb-reader
          ports:
            - containerPort: {{ .Values.influxdb.reader.httpPort }}
              protocol: TCP
          stdin: true
          tty: true
      {{- with .Values.defaults.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
{{- end }}
