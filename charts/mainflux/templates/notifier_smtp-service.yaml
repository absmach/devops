{{- if .Values.notifier_smtp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-notifier-smtp
spec:
  selector:
    app: {{ .Release.Name }}
    component: notifier-smtp
  ports:
    - port: {{ .Values.notifier_smtp.httpPort }}
      protocol: TCP
{{- end }}
