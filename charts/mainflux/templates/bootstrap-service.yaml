{{- if .Values.bootstrap.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-bootstrap
spec:
  selector:
    app: {{ .Release.Name }}
    component: bootstrap
  ports:
    - port: {{ .Values.bootstrap.httpPort }}
      protocol: TCP
      name: {{ .Release.Name }}-bootstrap-{{ .Values.bootstrap.httpPort }}
{{- end }}
