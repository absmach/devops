apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-bootstrap
spec:
  selector:
    app: {{ .Release.Name }}
    component: bootstrap
  ports:
    - port: 8202
      protocol: TCP
      name: {{ .Release.Name }}-bootstrap-8202
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-bootstrap-headless
spec:
  selector:
    app: {{ .Release.Name }}
    component: bootstrap
  ports:
    - port: 8202
      protocol: TCP
      name: {{ .Release.Name }}-bootstrap-8202
  clusterIP: None
