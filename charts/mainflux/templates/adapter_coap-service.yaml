apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-adapter-coap
spec:
  selector:
    app: {{ .Release.Name }}
    component: adapter-coap
  ports:
    - port: {{ .Values.adapter_coap.udpPort }}
      protocol: UDP
      name: "udp-{{ .Values.adapter_coap.udpPort }}"
    - port: {{ .Values.adapter_coap.udptcpPort }}
      protocol: TCP
      name: "tcp-{{ .Values.adapter_coap.udpPort }}"      
