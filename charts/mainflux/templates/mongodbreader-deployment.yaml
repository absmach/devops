{{- if .Values.mongodb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mongdb-reader
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: mongodb-reader
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "{{ .Values.mongodb.reader.httpPort }}"
        prometheus.io/scrape: "true"
      labels:
        app: {{ .Release.Name }}
        component: mongodb-reader
    spec:
      containers:
        - env:
            - name: MG_MONGO_READER_LOG_LEVEL
              value: debug
            - name: MG_THINGS_AUTH_GRPC_URL
              value: {{ .Release.Name }}-envoy:{{ .Values.things.authGrpcPort }}
            - name: MG_AUTH_GRPC_URL
              value: {{ .Release.Name }}-envoy:{{ .Values.users.grpcPort }}
            - name: MG_MONGO_READER_PORT
              value: "{{ .Values.mongodb.reader.httpPort }}"
            - name: MG_MONGO_READER_DB
              value: "{{ .Values.mongodb.database }}"
            - name: MG_MONGO_READER_DB_USER
              value: "{{ .Values.mongodb.adminUser.name }}"
            - name: MG_MONGO_READER_DB_PASS
              value: "{{ .Values.mongodb.adminUser.pwd }}"
            - name: MG_MONGO_READER_DB_HOST
              value: {{ .Release.Name }}-mongodb
            - name: MG_MONGO_READER_DB_PORT
              value: "{{ .Values.mongodb.dbPort }}"
            - name: MG_JAEGER_URL
              value: "http://{{ .Release.Name }}-jaeger-collector:{{ .Values.defaults.jaegerCollectorPort }}/api/traces"
          image: "{{ default .Values.defaults.image.repository .Values.mongodb.reader.image.repository }}/mongodb-reader:{{ default .Values.defaults.image.tag .Values.mongodb.reader.image.tag }}"
          imagePullPolicy: {{ default .Values.defaults.image.pullPolicy .Values.mongodb.reader.image.pullPolicy }}
          name: {{ .Release.Name }}-mongodb-reader
          ports:
            - containerPort: {{ .Values.mongodb.reader.httpPort }}
              protocol: TCP
          stdin: true
          tty: true
      {{- with .Values.defaults.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
{{- end }}
