apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ui
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: ui
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: ui
    spec:
      containers:
        - env:
            - name: MG_UI_PORT
              value: "{{ .Values.ui.port }}"
            - name: MG_UI_MQTT_WS_URL
              value: "{{ .Values.ui.wsUrl }}"
            - name: MG_PROXY_AUTH
              value: "{{ .Values.ui.proxyAuth }}"
            - name: MG_UI_APP_PREFIX
              value: "{{ .Values.ui.prefix }}"
            - name : MG_PROXY_LOGOUT_URL
              value: "{{ .Values.ui.logoutUrl }}"
          image: "{{ default .Values.defaults.image.repository .Values.ui.image.repository }}/ui:{{ default .Values.defaults.image.tag .Values.ui.image.tag }}"
          imagePullPolicy: {{ default .Values.defaults.image.pullPolicy .Values.ui.image.pullPolicy }}
          name: ui
          ports:
            - containerPort: {{ .Values.ui.port }}
              protocol: TCP
          stdin: true
          tty: true
      {{- with .Values.defaults.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
